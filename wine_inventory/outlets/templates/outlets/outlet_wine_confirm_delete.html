<!DOCTYPE html>
<html>
<head>
    <title>Delete Wine from Outlet</title>
</head>
<body>
    <h1>Delete Wine from Outlet</h1>
    <p>Are you sure you want to delete "{{ outlet_wine.wine.name }}" from "{{ outlet_wine.outlet.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'outlet_detail' outlet_wine.outlet.pk %}">Back to outlet</a>
</body>
</html>
