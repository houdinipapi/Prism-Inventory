<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Wine</title>
</head>
<body>
    <h1>Delete Wine</h1>
    <p>Are you sure you want to delete "{{ wine.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'wine_detail' wine.pk %}">Cancel</a>
    </form>
    <a href="{% url 'wine_list' %}">Back to list</a>
    
</body>
</html>
